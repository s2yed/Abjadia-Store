  #     MYSQL_PASSWORD: secret
  #     MYSQL_USER: abjadia
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #   networks:
  #     - abjadia-network

  # Optional: Redis for caching and sessions
  # redis:
  #   image: redis:alpine
  #   container_name: abjadia-redis
  #   restart: unless-stopped
  #   networks:
  #     - abjadia-network

networks:
  abjadia-network:
    driver: bridge

